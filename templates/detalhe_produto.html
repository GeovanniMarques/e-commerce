{% extends 'base.html' %}

{% block conteudo %}
    <div class="container mt-4">
        <a href="/" class="btn btn-outline-secondary mb-4">‚Üê Voltar para a Loja</a>

        <div class="row">
            <div class="col-md-6 text-center">
                {% if produto.foto %}
                    <img src="{{ produto.foto.url }}" class="img-fluid rounded shadow" alt="{{ produto.nome }}">
                {% else %}
                    <img src="../media/produto-sem-imagem.gif" class="img-fluid rounded shadow" alt="Produto sem imagem">
                {% endif %}
            </div>

            <div class="col-md-6 mt-4 mt-md-0">
                <h1 class="display-4">
                    {{ produto.nome}}
                </h1>
                <h2 class="text-success my-3">
                    R${{ produto.preco }}
                </h2>

                <p class="lead">
                    {{ produto.descricao }}
                </p>

                <hr>

                <button class="btn btn-primary btn-lg w-100 mt-3">Adicionar ao carrinho</button>
            </div>
        </div>
    </div>

{% endblock %}
